<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Purple World</title>
  </head>
  <body>
    <main id="front-main">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>02:20</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to the Purple world</h1>
        <p class="welcome-header__text">
          If you have your Account, log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#"
          >Find your <strong>Purple world</strong> Account or Password
        </a>
      </form>
    </main>
    <div id="no-mobile"><span>Your screen is too big:(</span></div>

    <script
      src="https://kit.fontawesome.com/1e4c11e79f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
