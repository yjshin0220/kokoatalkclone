<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - The Purple world</title>
  </head>
  <body>
    <main id="friends-main">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>02:21</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <div class="screen-header__icons_dot"></div>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fas fa-users"></i>New Friends' Added
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    </main>

    <main class="friends-screen"></main>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://images.pexels.com/photos/1381679/pexels-photo-1381679.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Dong._</h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Happy birthday</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
    </div>
    <div class="user-component-bx">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://images.pexels.com/photos/2234783/pexels-photo-2234783.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Alex
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column_message">
            <span>DON'T TEXT ME</span>
          </div>
        </div>
      </div>
      <div class="user-component-bx-bithdaylast">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.pexels.com/photos/2234783/pexels-photo-2234783.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Chris
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column_message">
              <span>HBD<i class="far fa-laugh-wink"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel-friends">
        <div class="friends-screen__channel-friends-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
    </div>

    <div class="user-component-bx">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://images.pexels.com/photos/2234783/pexels-photo-2234783.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Alex
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column_message">
            <span>DON'T TEXT ME</span>
          </div>
        </div>
      </div>
      <div class="user-component-bx">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.pexels.com/photos/2234783/pexels-photo-2234783.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Chris
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column_message">
              <span>HBD<i class="far fa-laugh-wink"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="user-component-bx">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Nicolas
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column_message">
            <span
              >Please check My Purple Account Info<i
                class="far fa-laugh-wink"
              ></i
            ></span>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile"><span>Your screen is too big:(</span></div>

    <script
      src="https://kit.fontawesome.com/1e4c11e79f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
